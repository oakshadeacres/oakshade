<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oakshade Acres Admin</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div>
        <h1>Oakshade Acres Admin</h1>
        <p>Manage your chickens and goats</p>
      </div>
      <div class="header-actions">
        <button id="deploy-btn" class="btn btn-deploy" onclick="deployChanges()" title="Deploy to GitHub Pages">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="16 16 12 12 8 16"></polyline>
            <line x1="12" y1="12" x2="12" y2="21"></line>
            <path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path>
          </svg>
          <span>Deploy</span>
        </button>
        <button id="followup-btn" class="followup-bell hidden" onclick="toggleFollowupPanel()" title="Unanswered questions">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
        <span id="followup-count" class="followup-badge">0</span>
      </button>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Animal Lists -->
    <div id="dashboard" class="dashboard">
      <section class="animal-section">
        <div class="section-header">
          <h2>Chickens</h2>
          <button class="btn btn-primary" onclick="showForm('chickens')">+ Add Chicken</button>
        </div>
        <div id="chickens-list" class="animal-grid"></div>
      </section>

      <section class="animal-section">
        <div class="section-header">
          <h2>Goats</h2>
          <button class="btn btn-primary" onclick="showForm('goats')">+ Add Goat</button>
        </div>
        <div id="goats-list" class="animal-grid"></div>
      </section>
    </div>

    <!-- Create/Edit Form -->
    <div id="form-container" class="form-container hidden">
      <div class="form-header">
        <button class="btn btn-back" onclick="hideForm()">&larr; Back</button>
        <h2 id="form-title">Add New</h2>
      </div>

      <form id="animal-form" class="animal-form">
        <input type="hidden" id="form-type" name="type">
        <input type="hidden" id="form-id" name="id">

        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required placeholder="e.g., Rhode Island Red">
        </div>

        <div class="form-group">
          <label for="description">Description *</label>
          <textarea id="description" name="description" required rows="4" placeholder="Describe this breed..."></textarea>
        </div>

        <div class="form-group">
          <label for="availability">Availability *</label>
          <select id="availability" name="availability" required>
            <option value="">Select...</option>
            <option value="available">Available</option>
            <option value="limited">Limited</option>
            <option value="unavailable">Unavailable</option>
          </select>
        </div>

        <div class="form-group">
          <label>Images</label>
          <div id="image-upload" class="image-upload" ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
            <input type="file" id="image-input" multiple accept="image/*" onchange="handleFileSelect(event)">
            <div class="upload-prompt">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17,8 12,3 7,8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
              <p>Drag & drop images here or click to browse</p>
            </div>
          </div>
          <div id="image-preview" class="image-preview"></div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="hideForm()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Followup Panel Modal -->
  <div id="followup-modal" class="modal hidden">
    <div class="modal-content followup-panel">
      <div class="followup-panel-header">
        <h3>Unanswered Questions</h3>
        <button class="btn btn-back" onclick="closeFollowupPanel()">&times;</button>
      </div>
      <div id="followup-list" class="followup-list">
        <div class="empty-state">No unanswered questions</div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Delete this entry?</h3>
      <p>This action cannot be undone.</p>
      <div class="modal-actions">
        <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
        <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
